<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 16px sans-serif; }
    .subtitle { font: 12px sans-serif; }
    .component { fill: #4CAF50; stroke: #388E3C; stroke-width: 2; }
    .arrow { stroke: #000; stroke-width: 2; marker-end: url(#arrowhead); }
    .text { font: 12px sans-serif; text-anchor: middle; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
      refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000" />
    </marker>
  </defs>
  
  <text x="300" y="20" class="title" text-anchor="middle">Physical AI Architecture Overview</text>
  
  <!-- Robot Platform -->
  <rect x="50" y="50" width="200" height="100" rx="10" class="component"/>
  <text x="150" y="70" class="text" font-weight="bold">Robot Platform</text>
  <text x="150" y="90" class="text">- Actuators</text>
  <text x="150" y="105" class="text">- Sensors</text>
  <text x="150" y="120" class="text">- Controllers</text>
  
  <!-- Perception Module -->
  <rect x="350" y="50" width="200" height="100" rx="10" class="component"/>
  <text x="450" y="70" class="text" font-weight="bold">Perception</text>
  <text x="450" y="90" class="text">- Computer Vision</text>
  <text x="450" y="105" class="text">- Sensor Fusion</text>
  <text x="450" y="120" class="text">- Environment Map</text>
  
  <!-- Planning Module -->
  <rect x="350" y="180" width="200" height="100" rx="10" class="component"/>
  <text x="450" y="200" class="text" font-weight="bold">Planning</text>
  <text x="450" y="220" class="text">- Path Planning</text>
  <text x="450" y="235" class="text">- Task Planning</text>
  <text x="450" y="250" class="text">- Motion Planning</text>
  
  <!-- Control Module -->
  <rect x="350" y="310" width="200" height="100" rx="10" class="component"/>
  <text x="450" y="330" class="text" font-weight="bold">Control</text>
  <text x="450" y="350" class="text">- Motor Control</text>
  <text x="450" y="365" class="text">- PID Controllers</text>
  <text x="450" y="380" class="text">- Feedback Control</text>
  
  <!-- Arrows -->
  <line x1="250" y1="100" x2="350" y2="100" class="arrow"/>
  <text x="300" y="90" class="text">Sensor Data</text>
  
  <line x1="450" y1="150" x2="450" y2="180" class="arrow"/>
  <text x="460" y="170" class="text">World Model</text>
  
  <line x1="450" y1="280" x2="450" y2="310" class="arrow"/>
  <text x="460" y="300" class="text">Commands</text>
  
  <line x1="450" y1="360" x2="250" y2="360" class="arrow"/>
  <line x1="250" y1="360" x2="250" y2="100" class="arrow"/>
  <text x="350" y="350" class="text">Motor Commands</text>
  
  <!-- Feedback loop -->
  <path d="M 250 100 Q 300 50 450 100" fill="none" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="350" y="40" class="text">Feedback</text>
</svg>