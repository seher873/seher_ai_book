<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 18px sans-serif; }
    .workspace { fill: #E3F2FD; stroke: #1976D2; stroke-width: 2; }
    .directory { fill: #F3E5F5; stroke: #7B1FA2; stroke-width: 2; }
    .package { fill: #E8F5E8; stroke: #388E3C; stroke-width: 2; }
    .file { fill: #FFF3E0; stroke: #F57C00; stroke-width: 2; }
    .arrow { stroke: #000; stroke-width: 1; marker-end: url(#arrowhead); }
    .text { font: 14px sans-serif; }
    .label { font: 12px sans-serif; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
      refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000" />
    </marker>
  </defs>
  
  <text x="400" y="25" class="title" text-anchor="middle">Package and Workspace Structure</text>
  
  <!-- Workspace -->
  <rect x="50" y="50" width="700" height="520" rx="10" class="workspace"/>
  <text x="400" y="75" class="text" text-anchor="middle" font-weight="bold">ROS2 Workspace</text>
  <text x="400" y="95" class="label" text-anchor="middle">~/ros2_workspace</text>
  
  <!-- Source directory -->
  <rect x="100" y="120" width="200" height="440" rx="5" class="directory"/>
  <text x="200" y="145" class="text" text-anchor="middle" font-weight="bold">src/</text>
  <text x="200" y="165" class="label" text-anchor="middle">Source space</text>
  
  <!-- Install directory -->
  <rect x="550" y="120" width="200" height="80" rx="5" class="directory"/>
  <text x="650" y="145" class="text" text-anchor="middle" font-weight="bold">install/</text>
  <text x="650" y="165" class="label" text-anchor="middle">Installation space</text>
  
  <!-- Build directory -->
  <rect x="550" y="230" width="200" height="80" rx="5" class="directory"/>
  <text x="650" y="255" class="text" text-anchor="middle" font-weight="bold">build/</text>
  <text x="650" y="275" class="label" text-anchor="middle">Build space</text>
  
  <!-- Log directory -->
  <rect x="550" y="340" width="200" height="80" rx="5" class="directory"/>
  <text x="650" y="365" class="text" text-anchor="middle" font-weight="bold">log/</text>
  <text x="650" y="385" class="label" text-anchor="middle">Log space</text>
  
  <!-- Package 1 -->
  <rect x="120" y="180" width="160" height="200" rx="5" class="package"/>
  <text x="200" y="205" class="text" text-anchor="middle" font-weight="bold">my_robot_pkg</text>
  <text x="200" y="225" class="label" text-anchor="middle">ROS2 Package</text>
  
  <!-- Package files -->
  <rect x="130" y="250" width="140" height="25" class="file"/>
  <text x="200" y="268" class="label" text-anchor="middle">package.xml</text>
  
  <rect x="130" y="285" width="140" height="25" class="file"/>
  <text x="200" y="303" class="label" text-anchor="middle">CMakeLists.txt</text>
  
  <rect x="130" y="320" width="140" height="25" class="file"/>
  <text x="200" y="338" class="label" text-anchor="middle">src/</text>
  
  <rect x="130" y="355" width="140" height="25" class="file"/>
  <text x="200" y="373" class="label" text-anchor="middle">include/</text>
  
  <rect x="130" y="390" width="140" height="25" class="file"/>
  <text x="200" y="408" class="label" text-anchor="middle">config/</text>
  
  <!-- Package 2 -->
  <rect x="120" y="430" width="160" height="120" rx="5" class="package"/>
  <text x="200" y="455" class="text" text-anchor="middle" font-weight="bold">sensors_pkg</text>
  <text x="200" y="475" class="label" text-anchor="middle">ROS2 Package</text>
  
  <rect x="130" y="490" width="140" height="25" class="file"/>
  <text x="200" y="508" class="label" text-anchor="middle">package.xml</text>
  
  <rect x="130" y="525" width="140" height="25" class="file"/>
  <text x="200" y="543" class="label" text-anchor="middle">launch/</text>
  
  <!-- Build process arrow -->
  <path d="M 280 280 Q 450 180 550 160" fill="none" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="400" y="150" class="label">colcon build</text>
  
  <!-- Arrows between directories -->
  <line x1="200" y1="280" x2="200" y2="320" class="arrow"/>
  <line x1="160" y1="320" x2="160" y2="280" class="arrow"/>
  <text x="165" y="300" class="label" font-size="10">Link to</text>
  <text x="165" y="315" class="label" font-size="10">install/</text>
  
  <!-- Legend -->
  <rect x="560" y="450" width="180" height="100" fill="none" stroke="black"/>
  <text x="650" y="470" class="text" text-anchor="middle" font-weight="bold">Legend</text>
  <rect x="570" y="485" width="15" height="10" class="workspace"/>
  <text x="595" y="495" class="label" text-anchor="start">Workspace</text>
  <rect x="570" y="500" width="15" height="10" class="directory"/>
  <text x="595" y="510" class="label" text-anchor="start">Directory</text>
  <rect x="570" y="515" width="15" height="10" class="package"/>
  <text x="595" y="525" class="label" text-anchor="start">Package</text>
  <rect x="570" y="530" width="15" height="10" class="file"/>
  <text x="595" y="540" class="label" text-anchor="start">File</text>
  
  <!-- Process explanation -->
  <rect x="300" y="500" width="200" height="60" fill="#FFF9C4" stroke="#F57F17" stroke-width="1"/>
  <text x="400" y="520" class="text" text-anchor="middle" font-weight="bold">Build Process</text>
  <text x="400" y="540" class="label" text-anchor="middle">source → build → install</text>
  <text x="400" y="555" class="label" text-anchor="middle">colcon build</text>
</svg>