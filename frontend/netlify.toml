# Netlify Configuration for Physical AI Textbook Frontend
# Documentation: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command
  command = "npm run build"

  # Publish directory (Docusaurus outputs to build/)
  publish = "build"

  # Base directory for build
  base = "frontend"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"

  # Enable faster builds with build cache
  NPM_FLAGS = "--prefer-offline --no-audit"

# Production context (main branch)
[context.production]
  command = "npm ci && npm run build"

[context.production.environment]
  NODE_ENV = "production"

# Deploy preview context (pull requests)
[context.deploy-preview]
  command = "npm ci && npm run build"

# Branch deploy context (staging branch)
[context.staging]
  command = "npm ci && npm run build"

# Redirect rules
[[redirects]]
  # SPA fallback - serve index.html for all unmatched routes
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

[[redirects]]
  # API proxy to backend (optional, if using backend API)
  from = "/api/*"
  to = "https://seher873-my-ai-book.hf.space/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Cache control
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/static/*"
  [headers.values]
    # Cache static assets for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Plugin configuration
[[plugins]]
  package = "@netlify/plugin-lighthouse"

  # Lighthouse plugin configuration
  [plugins.inputs]
    output_path = "reports/lighthouse.html"

# Build plugins
[[plugins]]
  package = "netlify-plugin-cache"

# Environment-specific settings
[dev]
  # Local development settings
  command = "npm start"
  port = 3000
  publish = "build"
  autoLaunch = true
