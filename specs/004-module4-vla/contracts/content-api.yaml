# Content Creation API Contract

## Overview
This contract defines the interface for the web-based form interface for content creators to enter content section by section, as specified in FR-019.

## API Endpoints

### Content Creation Interface

Since the specification indicates no backend services should be implemented (FR-008), and no authentication is required (per clarifications), this contract describes a client-side interface that saves content to files.

#### POST /api/content/create
Create new content module structure

**Request**:
```json
{
  "moduleId": "string",
  "title": "Module 4 - LLMs + Robotics: Voice-to-Action Systems",
  "description": "string",
  "chapters": [
    {
      "chapterNumber": 1,
      "title": "string",
      "sections": [
        {
          "title": "string",
          "content": "markdown string",
          "type": "concept | tutorial | example | summary | workflow"
        }
      ]
    }
  ]
}
```

**Response**:
```json
{
  "status": "success",
  "message": "Content created successfully",
  "filesGenerated": [
    "docs/module-4/index.md",
    "docs/module-4/01-intro-vla.md",
    "docs/module-4/02-speech-to-text.md",
    "docs/module-4/03-task-decomposition.md",
    "docs/module-4/04-multimodal-perception.md",
    "docs/module-4/05-ros2-planning-execution.md",
    "docs/module-4/06-capstone-humanoid.md"
  ]
}
```

#### POST /api/content/chapter
Add or update a chapter

**Request**:
```json
{
  "moduleId": "string",
  "chapterNumber": 1,
  "title": "string",
  "content": "markdown string",
  "learningObjectives": ["string"],
  "sections": [
    {
      "title": "string",
      "content": "markdown string",
      "type": "concept | tutorial | example | summary | workflow"
    }
  ],
  "diagramPlaceholders": [
    {
      "title": "string",
      "description": "string"
    }
  ],
  "codeExamples": [
    {
      "title": "string",
      "language": "string",
      "code": "string",
      "explanation": "string"
    }
  ]
}
```

**Response**:
```json
{
  "status": "success",
  "filePath": "docs/module-4/XX-chapter-title.md"
}
```

#### GET /api/content/status
Get content creation status and statistics

**Response**:
```json
{
  "totalChapters": 6,
  "completedChapters": 0,
  "lastUpdated": "datetime",
  "estimatedCompletionTime": "string"
}
```

## Validation Rules

All content must conform to the data model requirements specified in data-model.md:
- Follow proper Markdown format
- Include required frontmatter
- Meet learning objectives criteria
- Include proper diagram placeholders
- Contain code examples where required

## Performance Requirements

- Interface should support 100 concurrent content creators (FR-020)
- Content generation should be immediate since it's client-side
- Interface must be responsive and not block user interactions